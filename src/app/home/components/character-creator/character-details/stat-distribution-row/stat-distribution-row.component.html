<div class="stat-distribution-row">
  <div class="stat-control">
    <button type="button" (click)="decreaseStat()">-</button>
    <div>
      <span>{{ statName }}</span>
      @if (statModifier < 0) {<span class="red"
        >{{ statModifier }} Volksmalus</span
      >} @if (statModifier > 0) {<span class="green"
        >{{ statModifier }} Volksbonus</span
      >}
    </div>
    <button type="button" (click)="increaseStat()">+</button>
  </div>

  <span>{{ statValue }}</span>

  @if (statValue > 0) {
  <span
    [style.color]="
      statBonus > 0
        ? 'rgba(2, 122, 72, 1)'
        : statBonus < 0
        ? 'rgba(180, 35, 24, 1)'
        : ''
    "
    >{{ statBonus }}</span
  >
  }@else {
  <img src="/assets/icons/shared-icons/skull.svg" alt="skull" />
  }
</div>

<form (submit)="submitForm()">
  <div>
    <p>
      Mana: {{ displayMana }} /
      <span>{{ characterService.character()?.maxMana }}</span>
    </p>
  </div>
  <div>
    <span>Stunden:</span>
    <input
      (input)="calculateManaRegen()"
      type="number"
      [(ngModel)]="hours"
      name="dmg"
      required
    />
  </div>
</form>

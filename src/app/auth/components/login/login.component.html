<section>
  <h1>Login</h1>

  <span>via Username & Passwort</span>

  <form [formGroup]="loginForm" (submit)="login()">
    <input placeholder="Username" formControlName="username" type="text" />
    <input placeholder="Passwort" formControlName="password" type="password" />
    <div>
      <input formControlName="rememberMe" type="checkbox" />
      <span>Login-Daten merken</span>
    </div>

    <button type="submit">Send</button>
  </form>

  <div class="separator-wrapper">
    <div></div>
    <span>oder</span>
    <div></div>
  </div>

  <span>via Google Account</span>

  <button>Google</button>

  <p>
    Mit dem Fortfahren und Nutzen der Appakzeptierst du die
    <a href="">Nutzungsbedingungen</a> und <a href="#">Datenschutzerkl√§rung</a>.
  </p>
</section>
